<!doctype html>
<html>
  <head>
    <title>康强网新用户注册表</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color: lightgreen;background-image:url(http://img.lanrentuku.com/img/allimg/1508/14404999232800.jpg?time=2);background-size: cover;color: #fff;">
    <h1 style="text-align: center;">康强网新用户注册表</h1>

    <p style="text-align: center;">如果您已经是会员请登录。(带<span style="color:red">*</span>号的必须填写)</p>
    <form style="text-align: center;" action="http://www.baidu.com" method="post" target="_blank">
    	<fieldset style="text-align:center;margin-left:30%;margin-right:30%"> 
    	<legend>请仔细填写个人信息</legend>
        <br>
        <br>
    	<p>用户基本信息：</p><br>
    	<label>会员姓名：<span style="color:red">*</span></label>
    	<input type="text" name="name" required placeholder="请输入您的姓名">
        <br>
        <br>
        <label style="margin-left: -88px">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    别 :</label>
        &nbsp;&nbsp;<input type="radio" name="gender" value="male">男
        &nbsp;&nbsp;<input type="radio" name="gender" value="female">女
        <br>
        <br>
        <label>出生时间 :</label>
        &nbsp;&nbsp;&nbsp;<input type="date" name="datetime" style="width:166px;">
        <br>
        <br>
    	<label>手机号码：<span style="color:red">*</span></label>
    	<input type="tel" name="tel" maxlength="11" required=""placeholder="请输入您的手机号码">
        <br>
        <br>
    	<label>用户密码：<span style="color:red">*</span></label>
    	<input type="password" name="password" title="请输入您的密码" required placeholder="请输入您的密码">
        <br>
        <br>
    	<label>确认密码：<span style="color:red"><span style="color:red">*</span></span></label>
    	<input type="password" name="confirm" required placeholder="请再输入一次您的密码">
        <br>
        <br>
    	<label>提示问题：<span style="color:red">*</span></label>
    	<select name="question" style="width:175px;">
    		<option>我的宠物名字是？</option>
    		<option>我初中的语文老师是？</option>
    		<option>我的配偶是？</option>
    		<option>我最喜欢的球队是？</option>
    		<option>我最喜欢的歌手是？</option>
    	</select>
        <br>
        <br>
    	<label>提示答案：<span style="color:red">*</span></label>
    	<input type="text" name="answer" required="">
        <br>
        <br>
    	<label>你是通过哪种途径了解我们公司的？</label>
        <br>
        <br>
        <label><input type="checkbox" name="checkbox" value="网络">网络</label>
        <label><input type="checkbox" name="checkbox" value="朋友介绍">朋友介绍</label>
        <label><input type="checkbox" name="checkbox" value="电话推销">电话推销</label>
    	<label><input type="checkbox" name="checkbox" value="看书">看书</label>
        <br>
        <br>
        <p>
            免责声明
        </p>
    	<textarea rows="10" cols="40" style="resize:none" disabled="">
    	    这是一条免责声明
    		我这只是随便写写。
    		看看滚动条效果如何。







    		这是免责声明的后面。



    		这是最后！
    	</textarea>
        <br>
        <br>
    	<button type="submit" style="background-color:#B8AEAE;border-top:none;border-left: none;border-width: 8px"><img src="images/submit.jpg" width="50px" height="40px"><br><span style="color:black;"><strong>确认提交</strong><span></button>
    	</fieldset>
    </form>
    <br>
    <br>
  </body>
</html>
